<!DOCTYPE html>
<html>
<head>
  <title>HIS Academy Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Poppins;
      background: #f4f6f9;
      margin: 0;
      text-align: center;
    }

    .card {
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: left;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-family: Poppins;
    }

    button {
      border: none;
      background: #111;
      color: white;
      font-weight: 600;
    }

    iframe {
      width: 100%;
      height: 230px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<!-- DETAILS -->
<div id="details-section" class="card">
  <h2>Welcome to HIS Academy</h2>
  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Phone Number">
  <button onclick="saveDetails()">Continue</button>
</div>

<!-- LOGIN -->
<div id="login-section" class="card" style="display:none;">
  <h2>Login</h2>
  <button onclick="googleLogin()">Login with Google</button>
</div>

<!-- COURSE -->
<div id="course-section" class="card" style="display:none;">
  <h2>SSLC 2026 Crash Course</h2>
  <p>â‚¹189 Only</p>
  <button onclick="startPayment()">Enroll Now</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard-section" class="card" style="display:none;">

  <h2 id="welcome-text"></h2>
  <p id="exam-countdown" style="color:#dd2476;"></p>

  <div style="background:#f5f5f5; padding:10px; border-radius:10px;">
    <h3>Your Profile</h3>
    <p id="profile-name"></p>
    <p id="profile-email"></p>
    <p id="profile-phone"></p>
  </div>

  <div style="background:#e9f7ef; padding:10px; border-radius:8px; margin-top:10px;">
    <p id="daily-message"></p>
  </div>

  <h3 style="margin-top:15px;">Today's Class</h3>
  <p id="class-time"></p>
  <iframe id="live-frame"></iframe>

  <h3 style="margin-top:20px;">Recorded Classes</h3>
  <div id="video-list"></div>

  <button onclick="logoutUser()" style="margin-top:15px;">Logout</button>

</div>

<script src="script.js"></script>
</body>
</html>
